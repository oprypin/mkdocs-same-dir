[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mkdocs-same-dir"
description = "MkDocs plugin to allow placing mkdocs.yml in the same directory as documentation"
readme = "README.md"
license = "MIT"
keywords = ["mkdocs", "mkdocs-plugin"]
authors = [
    {name = "Oleh Prypin", email = "oleh@pryp.in"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
]
dynamic = ["version"]
requires-python = ">=3.7"
dependencies = [
    "mkdocs >=1.0.3",
]

[project.urls]
Documentation = "https://oprypin.github.io/mkdocs-same-dir/"
Source = "https://github.com/oprypin/mkdocs-same-dir"
Issues = "https://github.com/oprypin/mkdocs-same-dir/issues"

[project.entry-points."mkdocs.plugins"]
same-dir = "mkdocs_same_dir.plugin:SameDirPlugin"

[tool.hatch.version]
path = "mkdocs_same_dir/__init__.py"

[tool.hatch.build.targets.sdist]
include = ["/mkdocs_same_dir"]

[tool.hatch.envs.default.scripts]
all = [
    "hatch run style:format",
    "hatch run types:check",
    "hatch run test:test",
]

[tool.hatch.envs.test.scripts]
test = [
    "bash .tools/test.sh",
]

[tool.hatch.envs.types]
dependencies = [
    "mypy",
]
[tool.hatch.envs.types.scripts]
check = [
    "mypy mkdocs_same_dir"
]

[tool.hatch.envs.style]
skip-install = true
dependencies = [
    "pyupgrade",
    "autoflake",
    "isort",
    "black",
]
[tool.hatch.envs.style.scripts]
format = [
    "find mkdocs_same_dir -name '*.py' | xargs pyupgrade --exit-zero-even-if-changed --py37-plus",
    "autoflake -r mkdocs_same_dir",
    "isort -q mkdocs_same_dir",
    "black -q mkdocs_same_dir",
]

[tool.hatch.envs.docs]
detached = true
dependencies = [
    "mkdocs >=1.1.2",
    "mkdocs-material >=7.1.4",
    "pymdown-extensions >=8.2",
]

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
line_length = 100

[tool.autoflake]
in-place = true
remove-all-unused-imports = true
remove-unused-variables = true
expand-star-imports = true

[tool.mypy]
ignore_missing_imports = true
warn_unreachable = true
no_implicit_optional = true
show_error_codes = true
