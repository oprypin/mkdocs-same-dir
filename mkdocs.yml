site_name: "mkdocs-same-dir"
site_url: "https://oprypin.github.io/mkdocs-same-dir"
repo_url: "https://github.com/oprypin/mkdocs-same-dir"
edit_uri: blob/master/docs/
use_directory_urls: false

theme:
  name: material
  features:
    - content.action.edit
    - navigation.tabs
    - toc.integrate
  icon:
    repo: fontawesome/brands/github
  palette:
    primary: teal
    accent: purple

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.snippets:
      check_paths: true
  - admonition
  - def_list
  - toc:
      permalink: "#"

validation:
  omitted_files: warn
  unrecognized_links: warn
  absolute_links: warn
  nav:
    absolute_links: ignore

nav:
  - section-index: /mkdocs-section-index/
  - literate-nav: /mkdocs-literate-nav/
  - gen-files: /mkdocs-gen-files/
  - same-dir: README.md
  - code-validator: /mkdocs-code-validator/
  - callouts: /markdown-callouts/
